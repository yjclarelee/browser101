<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Carrot Game">
    <!-- <meta property="og:" content="">
    <meta property="og:" content="">
    <meta property="og:" content="">
    <meta property="og:description" content=""> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section>
        <header>
            <button type="button" class="play">
                <i class="fas fa-play fa-3x toggle"></i>
                <!-- <i class="fas fa-square"></i> -->
            </button>
            <span class="time">00:10</span>
            <span class="remainder">5</span>
        </header>
        <main>
            <ul class="carrots">
            </ul>
            <ul class="bugs">
            </ul>
        </main> 
    </section>
    <div class="pop-up">
        <button type="button" class="retry">
            <i class="fas fa-redo fa-3x redo"></i>
        </button>
        <span class="message">YOU LOST</span>
    </div>
    </div>
</body>
</html>
